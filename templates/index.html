<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konumify</title>
	<link rel="icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/f1FJgSF/konumifywhite.png" alt="Konumify Logo" style="max-width: 50%; height: auto;">
        <form action="/" method="post" enctype="multipart/form-data" id="upload-form">
            <div class="drop-area" id="drop-area">
                <p>Fotoğrafı buraya sürükleyin veya <label for="file-input" style="cursor: pointer; color: gray; bold;">elle seçin</label></p>
                <input type="file" name="file" accept="image/*" required id="file-input" style="display: none;">
                <p class="file-name" id="file-name"></p>
            </div>
            <button type="submit">Analiz et</button>
        </form>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('hover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('hover');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('hover');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateFileName(files[0]);
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                updateFileName(fileInput.files[0]);
            }
        });

        function updateFileName(file) {
            fileNameDisplay.textContent = `Seçilen dosya: ${file.name}`;
        }
    </script>
</body>
</html>
