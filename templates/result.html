<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konumify</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/f1FJgSF/konumifywhite.png" alt="Konumify Logo" style="max-width: 50%; height: auto;">
        {% if place_info.error %}
            <p style="color: red;">{{ place_info.error }}</p>
        {% else %}
            <p><strong>Açıklama:</strong> {{ place_info.description }}</p>
            <p><strong>Enlem:</strong> {{ place_info.latitude }}</p>
            <p><strong>Boylam:</strong> {{ place_info.longitude }}</p>
            <p><strong>Adres:</strong> {{ place_info.address }}</p>
            
            {% if satellite_image_url %}
                <img src="{{ satellite_image_url }}" alt="Uydu görüntüsü" />
            {% endif %}
            
            <p>
                <button onclick="window.open('https://www.google.com/maps?q={{ place_info.latitude }},{{ place_info.longitude }}', '_blank');">
                    Google Haritalar ile görüntüle
                </button>
            </p>
        {% endif %}
        <button onclick="window.location.href='/'">Başka bir fotoğrafı analiz et</button>
    </div>
</body>
</html>
